usage=\
Syntax: jar {ctxu}[vfm0Mi] [jar-fil] [manifest-fil] [-C dir] files ...\n\
Alternativ:\n\
\ \   -c  skapa nytt arkiv\n\
\ \   -t  visar inneh\u00E5llsf\u00F6rteckning f\u00F6r arkiv\n\
\ \   -x  extraherar namngivna (eller alla) filer i arkivet\n\
\ \   -u  uppdaterar befintligt arkiv\n\
\ \   -v  genererar utf\u00F6rliga utdata vid standardutmatning\n\
\ \   -f  anger arkivfilsnamn\n\
\ \   -m  inkluderar manifestinformation fr\u00E5n angiven manifestfil\n\
\ \   -0  lagrar enbart; anv\u00E4nder inte ZIP-komprimering\n\
\ \   -M  skapar inte n\u00E5gon manifestfil f\u00F6r posterna\n\
\ \   -i  genererar indexinformation f\u00F6r de angivna jar-filerna\n\
\ \   -C  v\u00E4xlar till den angivna katalogen och inkluderar f\u00F6ljande fil\n\
Om n\u00E5gon fil \u00E4r en katalog bearbetas den rekursivt.\n\
Namnen p\u00E5 manifest- och arkivfilerna m\u00E5ste anges\n\
i samma f\u00F6ljd som 'm'- och 'f'-flaggorna har angetts.\n\n\
Exempel 1: s\u00E5 h\u00E4r arkiverar du tv\u00E5 klassfiler i ett arkiv med namnet klasser.jar: \n\
\ \      jar cvf klasser.jar Foo.class Bar.class \n\
Exempel 2: s\u00E5 h\u00E4r anv\u00E4nder du den befintliga manifestfilen 'minmanifestfil' och arkiverar samtliga\n\
\ \          filer i foo/-katalogen i 'klasser.jar': \n\
\ \      jar cvfm klasser.jar minmanifestfil -C foo/ .\n

