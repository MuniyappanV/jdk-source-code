usage=\
Utilizzo: jar {ctxu}[vfm0Mi] [file-jar] [file-manifesto] [dir -C] file ...\n\
Opzioni:\n\
\ \   -c  crea nuovo archivio\n\
\ \   -t  elenca sommario per archivio\n\
\ \   -x  estrae file specificati (o tutti) dall'archivio\n\
\ \   -u  aggiorna archivio esistente\n\
\ \   -v  genera output verbose sull'output standard\n\
\ \   -f  specifica il nome file di archivio\n\
\ \   -m  include le informazioni di manifesto tratte dal file manifesto specificato\n\
\ \   -0  memorizza solo; non utilizza compressione ZIP\n\
\ \   -M  non crea un file manifesto per le voci\n\
\ \   -i  genera le informazioni sull'indice per i file jar specificati\n\
\ \   -C  passa alla directory specificata e include il file seguente\n\
Se un file \u00E8 una directory, esso viene elaborato in modo ricorsivo.\n\
\u00C8 necessario specificare il nome del file manifesto e il nome del file di archivio\n\
nello stesso ordine in cui sono specificati i flag 'm' e 'f'.\n\n\
Esempio 1: per memorizzare due file di classe in un archivio di nome classes.jar: \n\
\ \      jar cvf classes.jar Foo.class Bar.class \n\
Esempio 2: utilizzare il file manifesto 'mymanifest' esistente e archiviare tutti i file \n\
\ \          della directory foo/ in 'classes.jar': \n\
\ \      jar cvfm classes.jar mymanifest -C foo/ .\n

