usage=\
Syntaxe : jar {ctxu}[vfm0Mi] [fichier-jar] [fichier-manifest] [r\u00E9p -C] fichiers ...\n\
Options :\n\
\ \   -c  cr\u00E9er un nouveau fichier d'archives\n\
\ \   -t  g\u00E9n\u00E9rer la table des mati\u00E8res du fichier d'archives\n\
\ \   -x  extraire les fichiers nomm\u00E9s (ou tous les fichiers) du fichier d'archives\n\
\ \   -u  mettre \u00E0 jour le fichier d'archives existant\n\
\ \   -v  g\u00E9n\u00E9rer des informations verbeuses sur la sortie standard\n\
\ \   -f  sp\u00E9cifier le nom du fichier d'archives\n\
\ \   -m  inclure les informations manifest provenant du fichier manifest sp\u00E9cifi\u00E9\n\
\ \   -0  stocker seulement ; ne pas utiliser la compression ZIP\n\
\ \   -M  ne pas cr\u00E9er de fichier manifest pour les entr\u00E9es\n\
\ \   -i  g\u00E9n\u00E9rer l'index pour les fichiers jar sp\u00E9cifi\u00E9s\n\
\ \   -C  passer au r\u00E9pertoire sp\u00E9cifi\u00E9 et inclure le fichier suivant\n\
Si un r\u00E9pertoire est sp\u00E9cifi\u00E9, il est trait\u00E9 r\u00E9cursivement.\n\
Les noms des fichiers manifest et d'archives doivent \u00EAtre sp\u00E9cifi\u00E9s\n\
dans l'ordre des indicateurs 'm' et 'f'.\n\n\
Exemple 1 : pour archiver deux fichiers de classe dans le fichier d'archives classes.jar : \n\
\ \      jar cvf classes.jar Foo.class Bar.class \n\
Exemple 2 : utilisez le fichier manifest existant 'monmanifest' pour archiver tous les fichiers du\n\
\ \          r\u00E9pertoire foo/ dans 'classes.jar': \n\
\ \      jar cvfm classes.jar monmanifest -C foo/ .\n

